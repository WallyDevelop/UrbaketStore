{% extends "layout.html" %}
{% load static %}
{% block content %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert alert-dismissible fade show {{ message.tags }}"{% endif %}>{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
    {% endfor %}
</div>
<div class="container d-flex justify-content-center  align-items-center">
    
    <form action="{% url 'act_pass' %}" method="POST" class="m-4">

        <h1>Actualizar Contraseña</h1>

        {% csrf_token %}

        {{ contraform.as_p }}

        <button class="btn btn-outline-danger">
            Actualizar Contraseña
        </button>

        <a href="{% url 'inicio' %}" class="btn btn-outline-primary">
            Ir a Inicio
        </a>        

    </form>

</div>

{% endblock %}
