{% extends "layout.html" %}
{% load static %}
{% block content %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert alert-dismissible fade show {{ message.tags }}"{% endif %}>{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
    {% endfor %}
</div>
{% endif %}
<div class="row m-3 justify-content-center">
    {% for p in product %}
    <div class="card m-2" style="width: 18rem; height: 22rem;" >
        <div class="card-body">
            <a href="{% url 'detalle' p.id %}"><img src="{{p.imagen.url}}" class="card-img-top" alt="{{p.nombre}}"></a>
            <h4 class="card-title">{{p.nombre}}</h4>
            <h4><a href="{% url 'detalle' p.id %}" class="text-black link-offset-2 link-underline link-underline-opacity-0 ">Col ${{p.precio}} </a></h4>
        </div>        
    </div>
    {% endfor %}
</div>



{% endblock %}
